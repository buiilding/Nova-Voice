<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta http-equiv="X-UA-Compatible" content="IE=edge" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Nova Login</title>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600;700&family=Inter:wght@300;400;500;600;700&display=swap" rel="stylesheet">
  <style>
    :root {
      --bg: #0f172aCC; /* slate-900/80 */
      --card: rgba(15, 23, 42, 0.7);
      --border: rgba(71, 85, 105, 0.3);
      --ring: rgba(148, 163, 184, 0.5);
      --fg: #e5e7eb; /* slate-200 */
      --muted: #94a3b8; /* slate-400 */
      --accent: rgba(51, 65, 85, 0.5); /* slate-700/50 */
      --primary: #ffffff;
      --radius: 16px;
    }

    html, body {
      margin: 0;
      padding: 0;
      background: transparent;
      color: var(--fg);
      font-family: 'Poppins', -apple-system, "SF Pro Display", "SF Pro Text", "Helvetica Neue", Helvetica, Arial, sans-serif;
      width: max-content;
      height: max-content;
      overflow: hidden;
      opacity: 0;
      animation: fadeIn 0.8s ease-out 0.2s forwards;
    }

    @keyframes fadeIn {
      from {
        opacity: 0;
      }
      to {
        opacity: 1;
      }
    }

    .window {
      display: grid;
      grid-template-columns: 160px 1fr;
      gap: 20px;
      background: rgba(2,6,23,0.8);
      backdrop-filter: blur(10px);
      border: 1px solid var(--border);
      border-radius: 16px;
      box-shadow: 0 10px 30px rgba(0,0,0,0.3);
      width: 580px;
      height: 380px;
      padding: 16px 24px;
      overflow: hidden;
    }

    .drag {
      -webkit-app-region: drag;
      user-select: none;
    }
    .no-drag { -webkit-app-region: no-drag; }

    .brand {
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      gap: 8px;
      text-align: center;
      height: 100%;
      margin: -16px 0 -16px -24px;
      padding: 16px 24px;
      background: linear-gradient(180deg, rgba(30,58,138,0.9), rgba(51,65,85,0.8));
      border-radius: 16px 0 0 16px;
      border-right: 1px solid rgba(71, 85, 105, 0.5);
      position: relative;
      z-index: 1;
      user-select: none;
    }
    .logo {
      width: 64px; height: 64px;
      display: grid; place-items: center;
      font-size: 24px;
    }
    .tagline { color: var(--muted); font-size: 13px; font-family: 'Inter', sans-serif; font-weight: 400; }

    .form-section {
      display: flex;
      flex-direction: column;
      justify-content: center;
      padding: 8px 0;
    }

    .title { font-weight: 700; font-size: 24px; margin: 0 0 6px; user-select: none; }
    .subtitle { color: var(--muted); font-size: 12px; margin-bottom: 16px; user-select: none; }

    .field { display: flex; flex-direction: column; gap: 6px; margin-bottom: 12px; }
    label { font-size: 12px; color: var(--muted); }

    .input-container {
      position: relative;
      display: flex;
      align-items: center;
    }

    .input-icon {
      position: absolute;
      left: 12px;
      color: var(--muted);
      z-index: 2;
      pointer-events: none;
    }

    .eye-icon {
      position: absolute;
      right: 12px;
      color: var(--muted);
      z-index: 2;
      cursor: pointer;
      transition: color .2s ease;
    }

    .eye-icon:hover {
      color: var(--fg);
    }

    input[type="email"], input[type="password"], input[type="text"] {
      background: rgba(15, 23, 42, 0.6);
      color: var(--fg);
      border: 1px solid var(--border);
      border-radius: 10px;
      padding: 10px 12px 10px 40px;
      outline: none;
      transition: all .2s ease;
      width: 100%;
    }
    input:focus { border-color: var(--ring); box-shadow: 0 0 0 1px var(--ring); }

    .row { display: flex; justify-content: space-between; align-items: center; margin-top: 6px; }
    .link { color: var(--muted); font-size: 12px; text-decoration: none; }
    .link:hover { color: var(--fg); }

    .btn {
      display: inline-flex; align-items: center; justify-content: center;
      height: 38px; border-radius: 10px; padding: 0 14px;
      color: #0b1220; background: var(--primary); border: 0; cursor: pointer;
      transition: all .2s ease; font-weight: 600;
      box-shadow: 0 2px 4px rgba(255,255,255,0.08);
    }
    .btn:hover { filter: brightness(0.95); }

    .btn-full {
      width: 100%;
      padding: 0 12px;
    }

    .btn-outline {
      background: rgba(15,23,42,0.6);
      color: var(--fg);
      border: 1px solid var(--border);
      box-shadow: none;
    }
    .btn-outline:hover { background: rgba(30,41,59,0.7); }

    .oauth-buttons {
      display: flex;
      flex-direction: column;
      gap: 8px;
    }

    .btn-google, .btn-github, .btn-discord, .btn-microsoft {
      display: flex;
      align-items: center;
      gap: 8px;
      justify-content: center;
    }

    .google-icon, .github-icon, .discord-icon, .microsoft-icon {
      flex-shrink: 0;
    }

    .divider { display: flex; align-items: center; gap: 12px; color: var(--muted); font-size: 12px; margin: 12px 0; user-select: none; }
    .divider::before, .divider::after { content: ""; flex: 1; height: 1px; background: var(--border); }

    .status { height: 16px; color: #fca5a5; font-size: 12px; margin-top: 8px; min-height: 16px; }
  </style>
</head>
<body>
  <div class="window">
    <div class="brand drag">
      <div class="logo no-drag">
        <img src="./static/favicon.png" alt="Nova Voice" style="width: 100%; height: 100%; object-fit: cover; border-radius: 20px; box-shadow: 0 2px 8px rgba(0,0,0,0.2);" />
      </div>
      <div style="font-weight:700; font-size:14px">Nova Voice</div>
      <div class="tagline">Real-time voice typing & live subtitles</div>
    </div>

    <div class="form-section no-drag">
      <div id="login-form">
        <div class="title drag">Welcome</div>
        <div class="subtitle drag">Sign in to access voice typing and real-time subtitle</div>

        <div class="oauth-buttons">
          <button type="button" class="btn btn-outline btn-full btn-google" id="google-btn">
            <svg class="google-icon" width="16" height="16" viewBox="0 0 24 24">
              <path fill="#4285F4" d="M22.56 12.25c0-.78-.07-1.53-.2-2.25H12v4.26h5.92c-.26 1.37-1.04 2.53-2.21 3.31v2.77h3.57c2.08-1.92 3.28-4.74 3.28-8.09z"/>
              <path fill="#34A853" d="M12 23c2.97 0 5.46-.98 7.28-2.66l-3.57-2.77c-.98.66-2.23 1.06-3.71 1.06-2.86 0-5.29-1.93-6.16-4.53H2.18v2.84C3.99 20.53 7.7 23 12 23z"/>
              <path fill="#FBBC05" d="M5.84 14.09c-.22-.66-.35-1.36-.35-2.09s.13-1.43.35-2.09V7.07H2.18C1.43 8.55 1 10.22 1 12s.43 3.45 1.18 4.93l2.85-2.22.81-.62z"/>
              <path fill="#EA4335" d="M12 5.38c1.62 0 3.06.56 4.21 1.64l3.15-3.15C17.45 2.09 14.97 1 12 1 7.7 1 3.99 3.47 2.18 7.07l3.66 2.84c.87-2.6 3.3-4.53 6.16-4.53z"/>
            </svg>
            Sign in with Google
          </button>

          <button type="button" class="btn btn-outline btn-full btn-github" id="github-btn">
            <svg class="github-icon" width="16" height="16" viewBox="0 0 24 24" fill="currentColor">
              <path d="M12 0c-6.626 0-12 5.373-12 12 0 5.302 3.438 9.8 8.207 11.387.599.111.793-.261.793-.577v-2.234c-3.338.726-4.033-1.416-4.033-1.416-.546-1.387-1.333-1.756-1.333-1.756-1.089-.745.083-.729.083-.729 1.205.084 1.839 1.237 1.839 1.237 1.07 1.834 2.807 1.304 3.492.997.107-.775.418-1.305.762-1.604-2.665-.305-5.467-1.334-5.467-5.931 0-1.311.469-2.381 1.236-3.221-.124-.303-.535-1.524.117-3.176 0 0 1.008-.322 3.301 1.23.957-.266 1.983-.399 3.003-.404 1.02.005 2.047.138 3.006.404 2.291-1.552 3.297-1.23 3.297-1.23.653 1.653.242 2.874.118 3.176.77.84 1.235 1.911 1.235 3.221 0 4.609-2.807 5.624-5.479 5.921.43.372.823 1.102.823 2.222v3.293c0 .319.192.694.801.576 4.765-1.589 8.199-6.086 8.199-11.386 0-6.627-5.373-12-12-12z"/>
            </svg>
            Sign in with GitHub
          </button>

          <button type="button" class="btn btn-outline btn-full btn-discord" id="discord-btn">
            <svg class="discord-icon" width="16" height="16" viewBox="0 0 24 24" fill="currentColor">
              <path d="M20.317 4.3698a19.7913 19.7913 0 00-4.8851-1.5152.0741.0741 0 00-.0785.0371c-.211.3753-.4447.8648-.6083 1.2495-1.8447-.2762-3.68-.2762-5.4868 0-.1636-.3933-.4058-.8742-.6177-1.2495a.077.077 0 00-.0785-.037 19.7363 19.7363 0 00-4.8852 1.515.0699.0699 0 00-.0321.0277C.5334 9.0458-.319 13.5799.0992 18.0578a.0824.0824 0 00.0312.0561c2.0528 1.5076 4.0413 2.4228 5.9929 3.0294a.0777.0777 0 00.0842-.0276c.4616-.6304.8731-1.2952 1.226-1.9942a.076.076 0 00-.0416-.1057c-.6528-.2476-1.2743-.5495-1.8722-.8923a.077.077 0 01-.0076-.1277c.1258-.0943.2517-.1923.3718-.2914a.0743.0743 0 01.0776-.0105c3.9278 1.7933 8.18 1.7933 12.0614 0a.0739.0739 0 01.0785.0095c.1202.099.246.1981.3728.2924a.077.077 0 01-.0066.1276 12.2986 12.2986 0 01-1.873.8914.0766.0766 0 00-.0407.1067c.3604.698.7719 1.3628 1.225 1.9932a.076.076 0 00.0842.0286c1.961-.6067 3.9495-1.5219 6.0023-3.0294a.077.077 0 00.0313-.0552c.5004-5.177-.8382-9.6739-3.5485-13.6604a.061.061 0 00-.0312-.0286zM8.02 15.3312c-1.1825 0-2.1569-1.0857-2.1569-2.419 0-1.3332.9555-2.4189 2.157-2.4189 1.2108 0 2.1757 1.0952 2.1568 2.419-.0004 1.3332-.9555 2.4189-2.1569 2.4189zm7.9748 0c-1.1825 0-2.1569-1.0857-2.1569-2.419 0-1.3332.9554-2.4189 2.1569-2.4189 1.2108 0 2.1757 1.0952 2.1568 2.419 0 1.3332-.9555 2.4189-2.1568 2.4189Z"/>
            </svg>
            Sign in with Discord
          </button>

          <button type="button" class="btn btn-outline btn-full btn-microsoft" id="microsoft-btn">
            <svg class="microsoft-icon" width="16" height="16" viewBox="0 0 24 24" fill="currentColor">
              <path d="M11.4 24H0V12.6h11.4V24zM24 24H12.6V12.6H24V24zM11.4 11.4H0V0h11.4v11.4zm12.6 0H12.6V0H24v11.4z"/>
            </svg>
            Sign in with Microsoft
          </button>
        </div>

        <div class="status" id="status"></div>
      </div>
    </div>
  </div>

  <script>
    const form = document.getElementById('login-form');
    const status = document.getElementById('status');
    const googleBtn = document.getElementById('google-btn');
    const githubBtn = document.getElementById('github-btn');
    const discordBtn = document.getElementById('discord-btn');
    const microsoftBtn = document.getElementById('microsoft-btn');

    googleBtn.addEventListener('click', async () => {
      console.log('Google button clicked');
      status.textContent = '';
      // Open Google OAuth in user's default browser
      try {
        const result = await window.loginAPI?.openGoogleAuth();
        console.log('openGoogleAuth result:', result);
        if (result?.success) {
          status.style.color = '#86efac';
          status.textContent = 'Opening Google authentication in your browser...';
        } else {
          status.style.color = '#fca5a5';
          status.textContent = result?.error || 'Failed to open Google authentication';
        }
      } catch (error) {
        console.error('Error calling openGoogleAuth:', error);
        status.style.color = '#fca5a5';
        status.textContent = 'Error: ' + error.message;
      }
    });

    githubBtn.addEventListener('click', async () => {
      console.log('GitHub button clicked');
      status.textContent = '';
      try {
        const result = await window.loginAPI?.openGitHubAuth();
        console.log('openGitHubAuth result:', result);
        if (result?.success) {
          status.style.color = '#86efac';
          status.textContent = 'Opening GitHub authentication in your browser...';
        } else {
          status.style.color = '#fca5a5';
          status.textContent = result?.error || 'Failed to open GitHub authentication';
        }
      } catch (error) {
        console.error('Error calling openGitHubAuth:', error);
        status.style.color = '#fca5a5';
        status.textContent = 'Error: ' + error.message;
      }
    });

    discordBtn.addEventListener('click', async () => {
      console.log('Discord button clicked');
      status.textContent = '';
      try {
        const result = await window.loginAPI?.openDiscordAuth();
        console.log('openDiscordAuth result:', result);
        if (result?.success) {
          status.style.color = '#86efac';
          status.textContent = 'Opening Discord authentication in your browser...';
        } else {
          status.style.color = '#fca5a5';
          status.textContent = result?.error || 'Failed to open Discord authentication';
        }
      } catch (error) {
        console.error('Error calling openDiscordAuth:', error);
        status.style.color = '#fca5a5';
        status.textContent = 'Error: ' + error.message;
      }
    });

    microsoftBtn.addEventListener('click', async () => {
      console.log('Microsoft button clicked');
      status.textContent = '';
      try {
        const result = await window.loginAPI?.openMicrosoftAuth();
        console.log('openMicrosoftAuth result:', result);
        if (result?.success) {
          status.style.color = '#86efac';
          status.textContent = 'Opening Microsoft authentication in your browser...';
        } else {
          status.style.color = '#fca5a5';
          status.textContent = result?.error || 'Failed to open Microsoft authentication';
        }
      } catch (error) {
        console.error('Error calling openMicrosoftAuth:', error);
        status.style.color = '#fca5a5';
        status.textContent = 'Error: ' + error.message;
      }
    });

  </script>
</body>
</html>
